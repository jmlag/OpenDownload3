<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="panel">
    <div id="download-entry" class="panel-section panel-section-header">
      <img class="icon-section-header" id="icon" />
      <div class="text-section-header" id="url"></div>
    </div>

    <div class="panel-section panel-section-footer">
      <button id="open" class="panel-section-footer-button browser-style default" autofocus>Open</button>
      <div class="divider"></div>
      <button id="delete" class="panel-section-footer-button browser-style">Delete</button>
      <div class="divider"></div>
      <button id="dont-open" class="panel-section-footer-button browser-style">Don't open</button>
      <div class="divider"></div>
      <button id="show-folder" class="panel-section-footer-button browser-style">Show in folder</button>
    </div>
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
