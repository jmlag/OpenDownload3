<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <p>
    Directory to save executables: <b id="curr-exe-dir-path">&lt;Default Download Folder&gt;/</b>
    <b id="curr-exe-dir"></b>
  </p>

  <form class="browser-style">
    <div class="table-row">
      <label for="exe-dir" class="table-cell">New directory to save executables:</label>
      <input id="exe-dir" type="text" class="config-inputs table-cell">
    </div>
    <br>
    <div class="table-row">
      <label for="show-save-as" class="table-cell">Show "Save As" dialog before downloading:</label>
      <input id="show-save-as" type="checkbox" class="config-inputs table-cell">
    </div>
    <br>
    <button type="submit" class="browser-style table-cell">Save</button>
    &nbsp;
    <a id="help">Help</a>
  </form>

  <b id="is-saved"></b>
  <b id="error" style="color:red;"></b>
</body>
<script type="module" src="options.js"></script>

</html>
